<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Few Days</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Gloria Hallelujah' rel='stylesheet'>
    <style>
        html,
        button,
        input,
        select,
        textarea {
            font-family: Roboto, sans-serif;
        }

        html {
            background: rgb(34, 193, 195);
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            height: 100vh;
            width: 100vw;
        }

        body {
            padding: 20px 30px;
        }

        h1 {
            margin: 0.3em 0 0 0;
            font-family: Gloria Hallelujah;
            font-size: 5em;
            color: #35874f;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            font-family: Gloria Hallelujah;
            text-decoration: none;
            font-weight: 500;
            color: #145328;
            font-size: 20px;
        }

        a:visited {
            color: #35874f;
        }

        a:active,
        a:hover {
            outline: 0;
            color: #41a761;
        }

        a:active {
            color: rgba(253, 187, 45, 1);
        }



        th,
        td {
            border: none;
            border-bottom: .5px solid #35874f;
            padding: 2px;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-style: italic;
            font-weight: 300;
            font-size: 12px;
            color: #35874f;
        }
    </style>
</head>

<body>
    <div id="main-cont">
        <h1>Next Few Days</h1>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically added here -->
            </tbody>
        </table>
    </div>


    // USING API
    <script>
        $(document).ready(function () {
            var apiKey = 'e7fc926d-d36e-47a0-853f-c58c958fe819';
            var apiEndpoint = 'https://api.scrape-it.cloud/scrape/google/events?q=Events in Berkeley';

            $.ajax({
                url: apiEndpoint,
                type: 'GET',
                headers: {
                    'x-api-key': apiKey
                },
                success: function (data) {
                    // Loop through the eventsResults and append rows to the table
                    $.each(data.eventsResults, function (index, event) {
                        var row = '<tr>' +
                            '<td>' + event.position + '</td>' +
                            '<td>' + event.title + '</td>' +
                            '<td>' + event.date.when + '</td>' +
                            '<td>' + event.address.join('<br>') + '</td>' +
                            '<td><a href="' + event.link + '" target="_blank">Link</a></td>' +
                            '<td>' + event.description + '</td>' +
                            '</tr>';
                        $('#data-table tbody').append(row);
                    });
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        });
    </script>
