<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="http://www.sample.com/" />
    <meta property="og:type" content="Sample" />
    <meta property="og:title" content="Arcadia Challenge" />
    <meta property="og:description" content="Arcadia Challenge" />
    <meta property="og:image" content="" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Arcadia Challenge</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">

    <script src="./js/jquery-2.2.2.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/resize.js"></script>
  </head>


<body>

<div class="flexbox-parent">
  <header class="header">
    <div><img id="logo"src="./assets/arcadia-logo.png" alt="Arcadia Logo"></div>
    <div id="button-cont">
      <!-- didn't use button tags because there is pre-exisiting styling -->
      <div class="simple-btn user" data-name="left">Menu on left</div>
      <div class="simple-btn user" data-name="right">Menu on right</div>
      <div class="simple-btn user" data-name="bottom">Menu on bottom</div>
    </div>


  </header>
  <article class="content-area">

    <textarea placeholder="Enter your text here"></textarea>

    <div class="menu-bar">
      <i class="icon alarm"></i>
      <i class="icon download"></i>
      <i class="icon file"></i>
    </div>

  </article>


</div>

<div id="bg-cont">
  <img src="./assets/background-img.jpg" alt="">
</div>


</body>
</html>
